        # - MATRIX_EVAL="CC=clang && CXX=clang++"
      # compiler: clang

before_install:
    - export FC=gfortran
    - eval "${MATRIX_EVAL}"
    - echo $FC

install:
    - |
      if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
        sudo apt-get update
        sudo apt-get install libblas-dev liblapack-dev
      else
        # OSX
        brew upgrade gcc || brew install gcc
      fi

script:
  - ./configure -c -d
  - make
  - cd ./tests
  - ./test_setup/setup && ./test_setup/run_cov
  - cd ..

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
